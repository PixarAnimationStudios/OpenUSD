# USD requires several dependencies that are available via
# apt-get if using the trusty build environment.
sudo: required
dist: trusty

os:
    - linux
    - osx

osx_image: xcode10.1

compiler:
    - gcc
    - clang

matrix:

    # On Linux build with gcc and on OSX build with clang
    exclude:
        - os: osx
          compiler: gcc
        - os: linux
          compiler: clang

language: cpp

branches:
  only:
    - master
    - dev

before_install:
  - if [ $TRAVIS_OS_NAME == linux ] ; then
        sudo apt-get -qq update ;
    fi

install:
  - if [ $TRAVIS_OS_NAME == linux ] ; then
        sudo apt-get install libglew-dev libxrandr-dev libxcursor-dev libxinerama-dev libxi-dev;
        sudo apt-get install python-pyside pyside-tools ;
        sudo pip install PyOpenGL ;
    elif [ $TRAVIS_OS_NAME == osx ] ; then
        sudo pip install pyside2 ;
        sudo pip install PyOpenGL ;
    fi

cache:
    directories:
        - $HOME/USDgen/src


script:
  - mkdir -p $HOME/USDinst
  - mkdir -p $HOME/USDgen
  - travis_wait 90 python build_scripts/build_usd.py -v --build $HOME/USDgen/build --src $HOME/USDgen/src $HOME/USDinst --build-args USD,"-DBoost_NO_BOOST_CMAKE=On -DBoost_NO_SYSTEM_PATHS=True -DBOOST_ROOT=$HOME/USDinst"
