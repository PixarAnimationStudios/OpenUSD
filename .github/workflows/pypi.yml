name: pypi

on:
  push:
    branches:
      - enable_pypi

jobs:
  Windows:
    strategy:
      matrix:
        PYTHON:
          - VERSION_SPEC: 3.6
            TAG: cp36
          - VERSION_SPEC: 3.7
            TAG: cp37
          - VERSION_SPEC: 3.8
            TAG: cp38
          - VERSION_SPEC: 3.9
            TAG: cp39
#           - VERSION_SPEC: 3.10
#             TAG: cp310
          - VERSION_SPEC: 3.11
            TAG: cp311
    runs-on: windows-2019
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.PYTHON.VERSION_SPEC }}
      - name: Build USD
        run: |
          call C:\"Program Files (x86)"\"Microsoft Visual Studio"\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat
          set BOOST_ROOT=
          python --version
          python build_scripts/build_usd.py --build-args USD,"-DPXR_ENABLE_PRECOMPILED_HEADERS=OFF -DPXR_PY_UNDEFINED_DYNAMIC_LOOKUP=ON -DPXR_BUILD_USD_TOOLS=OFF" --no-materialx --no-imaging --no-examples --no-tutorials --build USDgen/build --src USDgen/src USDinst -v
        shell: cmd
      - name: Packaging USD
        run: |
          dir
          mkdir D:\packaging
          xcopy /E /I USDinst D:\packaging\inst
          copy build_scripts\pypi\package_files\* D:\packaging
          copy LICENSE.txt D:\packaging
          dir D:\packaging
          dir D:\packaging\inst
        shell: cmd
      - name: Installing Python
        run: |
          python -m pip install wheel
        shell: cmd
      - name: Running setup.py
        run: |
          cd D:\packaging
          dir
          python setup.py ABC bdist_wheel --python-tag ${{ matrix.PYTHON.TAG }} --plat-name win_amd64
        shell: cmd
