name: pypi

on:
  push:
    branches:
      - enable_pypi

jobs:
  Linux:
    strategy:
      matrix:
        PYTHON:
          # - TAG: cp311
          #   INTERPRETER: python3.11
          # - TAG: cp311
          #   INTERPRETER: python3.11
          # - TAG: cp311
          #   INTERPRETER: python3.11
          # - TAG: cp311
          #   INTERPRETER: python3.11
          # - TAG: cp311
          #   INTERPRETER: python3.11
          - TAG: cp311
            INTERPRETER: /opt/python/cp311-cp311/bin/python
    runs-on: ubuntu-24.04
    timeout-minutes: 120
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.PYTHON.VERSION_SPEC }}
      - name: Restore cached artifacts
        id: cache-usd-build-dependency
        uses: actions/cache/restore@v3
        with:
          path: |
            USDgen/build
            USDinst
            !USDgen/build/USD
          key: ${{ runner.os }}-build-${{ hashFiles('build_scripts/**') }}
      - name: Setting up docker
        run: |
          docker build -t manylinuxwithcmake build_scripts/pypi/docker
          docker run --name usdmanylinux --rm -id -v $(Build.SourcesDirectory):/opt/USD -v /home/vsts/dist:/opt/USD-dist manylinuxwithcmake



